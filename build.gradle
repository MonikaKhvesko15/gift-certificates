subprojects {
    apply plugin: 'java'


    compileJava {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

    repositories {
        mavenCentral()
    }


    dependencies {
        //spring
        implementation group: 'org.springframework', name: 'spring-core', version: '5.3.5'
        implementation group: 'org.springframework', name: 'spring-beans', version: '5.3.5'
        implementation group: 'org.springframework', name: 'spring-context', version: '5.3.5'
        implementation 'org.springframework:spring-web:5.3.5'
        implementation 'org.springframework:spring-webmvc:5.3.5'
        implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.5'

        //test
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
        testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.9.0'
        testImplementation 'org.mockito:mockito-core:2.1.0'
        testImplementation 'org.springframework:spring-test:5.3.5'
        testImplementation 'org.glassfish:javax.servlet:3.1'
        testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.0'

        //utils
        implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'


    }

    test {
        useJUnitPlatform()
    }
}